    <!-- Estilos (los escribimos aquÃ­ mismo para simplificar) -->
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(to bottom, darkorchid, 15%, #2c0a3a);
            color: white;
            min-height: 100vh;

        }
        .container {
            max-width: 600px;
            background: rgba(0,0,0,0.3);

            border-radius: 20px;

        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        pre {
            background: #1e1e2f;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
            color: #f8f8f2;
        }
        button {
            background: white;
            color: darkorchid;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Hola PWA!</h1>
        <p>Esta es mi primera aplicaciÃ³n web progresiva construida directamente en GitHub.</p>
        
        <!-- Un botÃ³n opcional para instalar (mejora la experiencia) -->
        <button id="btnInstalar" style="display: none;">ðŸ“² Instalar app</button>

        <!-- Mostramos el cÃ³digo CSS de ejemplo (el de la captura) -->
        <pre><code>body {
    background: linear-gradient(darkorchid, #2c0a3a);
    color: white;
    display: grid;
    place-items: center;
    height: 100vh;
}</code></pre>
    </div>

    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('âœ… SW registrado:', reg))
                    .catch(err => console.error('âŒ Error al registrar SW:', err));
            });
        }

        // LÃ³gica para el botÃ³n de instalaciÃ³n (opcional, pero recomendado)
        let deferredPrompt;
        const installButton = document.getElementById('btnInstalar');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'inline-block';
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`Resultado de instalaciÃ³n: ${outcome}`);
            deferredPrompt = null;
            installButton.style.display = 'none';
        });
    </script>
</body>
